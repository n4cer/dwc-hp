@(news: List[News])

@main("news") {
    <h1>News</h1>
    <br>
    <div>
        <div class="mitteContent">
            @for(n <- news) {
                <br />
                <div>
                    <b>@n.getTopic() --- @n.getTimestamp().format("dd.MM.yyyy") by @n.getUsername()</b>
                </div>
                <div align="justify">
                    @Html(n.getContent())
                </div>
                <br>
                <hr />
            }
        </div>
    </div>
}
