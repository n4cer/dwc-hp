@(member: User)

@main("member") {
<div class="mitteContent">

        <a href="@controllers.routes.HomeController.lineup">&gt;&gt;zur&uuml;ck&lt;&lt;</a>
    </div>
    <br />
    <img border="1" src="@routes.Assets.versioned("images/lineup/" + member.getImage())" width="76" height="103"><br />
