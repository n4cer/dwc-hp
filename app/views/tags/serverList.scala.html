@(servers: List[Server])
    <div>
    <a href="@routes.HomeController.servers()"><b>doomwarriors servers</b></a>
        <br /><br />
    </div>
    @for(server <- servers) {
        <div>
            @server.getName()<br>
            <a href="@controllers.routes.Assets.versioned("images/quake3/" + server.map + ".png")" target="_blank"><img border="1" src="@controllers.routes.Assets.versioned("images/quake3/" + server.map + ".png")" width="95" hspace="0" vspace="0" alt="server map" /></a><br>
            @server.players.online / @server.players.max players online
        </div>
        <hr />
        <br>
    }
